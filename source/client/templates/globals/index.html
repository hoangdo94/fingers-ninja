<template name="index">

  <div class="row equal">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Waiting For Ninjas</h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover">
            <tbody>
              {{#each waitingBattles}}
              <tr>
                <td>
                  <a href="/battle/{{_id}}">{{title}}</a>
                </td>
                <td>
                  <a href="/battle/{{_id}}" class="btn btn-sm btn-success pull-right">Go</a>
                </td>
              </tr>
              {{else}}
              <tr>
                <td colspan="2">
                  No Battles. <a class="btn btn-sm btn-success pull-right" href="{{pathFor 'create-battle'}}">Create</a>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">In Progress</h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover">
            <tbody>
              {{#each inProgressBattles}}
              <tr>
                <td>
                  <a href="/battle/{{_id}}">{{title}}</a>
                </td>
                <td>
                  <a href="/battle/{{_id}}" class="btn btn-sm btn-primary pull-right">Watch</a>
                </td>
              </tr>
              {{else}}
              <tr>
                <td colspan="2">
                  No Battles.
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Leaderboard</h3>
        </div>
        <div class="panel-body">
          <!-- <table class="table table-hover">
            <tbody>
              {{#each rankings}}
              <tr>
                <td>
                  <a href="/user/{{userId}}"><b>{{nickname}}</b></a> the <b>{{userNinjaClass userId}}</b>
                </td>
                <td>
                  <img src="/images/coins.png" width="24px" /> {{points}}
                </td>
                <td>
                  <a href="/user/{{userId}}" class="btn btn-sm btn-success pull-right">Profile</a>
                </td>
              </tr>
              {{else}}
              <tr>
                <td colspan="2">
                  No Data.
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table> -->
          {{> tabular table=TabularTables.Leaderboard class="table table-striped table-bordered table-condensed"}}
        </div>
      </div>
    </div>
  </div>

</template>
