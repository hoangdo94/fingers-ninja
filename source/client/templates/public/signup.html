<template name="signup">
  <div class="row">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form id="signup" class="signup">
            <div class="form-group">
              <label for="emailAddress">Email Address</label>
              <input id="emailAddress" type="email" name="emailAddress" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="nickname">Nickname</label>
              <input id="nickname" type="text" name="nickname" class="form-control" placeholder="Nick name">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="password-repeat">Repeat Password</label>
              <input id="password-repeat" type="password" name="password-repeat" class="form-control" placeholder="Repeat Password">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Sign Up">
            </div>
          </form>
          <p>Already have an account? <a href="{{pathFor 'login'}}">Log In</a>.</p>
        </div>
      </div>
    </div>
  </div>
</template>
