<template name="userProfile">

  <!-- Start: User Profile -->
  <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
    <div class="card hovercard">
      <div class="card-background">
        <img class="card-bkimg" alt="" src="{{userVodkarModel gameProfile.userId}}">
      </div>
      <div class="useravatar">
        <img alt="" src="{{userVodkarModel gameProfile.userId}}">
      </div>
      <div class="card-info">
        <span class="card-title">{{gameProfile.nickname}}</span>
      </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" id="userInfoTab" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          <div class="hidden-xs">Vodkar Information</div>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="userGameStatsTab" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
          <div class="hidden-xs">Battles Statistics</div>
        </button>
      </div>
    </div>
    <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-4">Nickname:</label>
              <div class="col-sm-8">
                <input id="input-user-nickname" class="form-control" value="{{gameProfile.nickname}}" {{ isDisabled userInfo._id }}>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Vodkar Class:</label>
              <div class="col-sm-8">
                <input id="input-user-vodkar" class="form-control" value="{{userVodkarClass userInfo._id}}" disabled>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Points:</label>
              <div class="col-sm-8">
                <input class="form-control" value="{{gameProfile.points}}" disabled="true">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="email">Email:</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" value="{{userInfo.emails.[0].address}}" disabled="true">
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane fade in" id="tab2">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-4">Games Played:</label>
              <div class="col-sm-8">
                <input class="form-control" value="{{gameProfile.gamesPlayed.length}}" disabled="true">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Games Won:</label>
              <div class="col-sm-8">
                <input class="form-control" value="{{gameProfile.gamesWon.length}}" disabled="true">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Words Completed:</label>
              <div class="col-sm-8">
                <input class="form-control" value="{{gameProfile.wordsCompleted}}" disabled="true">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Words Missed:</label>
              <div class="col-sm-8">
                <input class="form-control" value="{{gameProfile.wordsMissed}}" disabled="true">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Played Time:</label>
              <div class="col-sm-8">
                <input class="form-control" value="{{humanizeDuration gameProfile.timePlayed}}" disabled="true">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Average WPM:</label>
              <div class="col-sm-8">
                <input class="form-control" value="{{averages.wpm}}" disabled="true">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Average Accuracy:</label>
              <div class="col-sm-8">
                <input class="form-control" value="{{showPercentage averages.accuracy}}" disabled="true">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End: User Profile -->


</template>
