<template name="recoverPassword">
  <div class="row">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Recover Password</h3>
        </div>
        <div class="panel-body">
          <form id="recover-password" class="recover-password">
            <p class="alert alert-info">Enter your email address below to receive a link to reset your password.</p>
            <div class="form-group">
              <label for="emailAddress">Email Address</label>
              <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Recover Password">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
