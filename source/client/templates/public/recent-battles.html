<template name="recentBattles">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Recent Battles</h3>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <tbody>
            {{#each recentBattles}}
            <tr>
              <td>
                <a href="/battle/{{_id}}">{{title}}</a>
              </td>
              <td>
                <a href="/battle/{{_id}}" class="btn btn-sm btn-primary pull-right">Details</a>
              </td>
            </tr>
            {{else}}
            <tr>
              <td colspan="2">
                No Battles.
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
